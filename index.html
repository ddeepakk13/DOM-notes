<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Lorem Ipsum</h1>
        <button id="btn-gen">Generate</button>
        <button id="btn-res">Reset</button>
        <div id="top-div"></div>
    </div>
    <br>
    <div class="box">
        <h1>Give your ratings</h1>
        <div>
            <input type="radio" name="rate" value="Very poor"> Very poor <br>
            <input type="radio" name="rate" value="Poor"> Poor <br>
            <input type="radio" name="rate" value="OK"> OK <br>
            <input type="radio" name="rate" value="Good"> Good <br>
            <input type="radio" name="rate" value="Very Good"> Very Good <br>
        </div>
        <br>
        <button id="btn-rating">Submit</button>
    </div>
    <br>
    <div class="box">
        <input type="checkbox" class="animal" name="cat" value="cat">Cat <br>
        <input type="checkbox" class="animal" name="dog" value="dog">Dog <br>
        <div id="wild">
            <input type="checkbox" class="animal" name="tiger" value="tiger">Tiger <br>
            <input type="checkbox" class="animal" name="lion" value="lion">Lion <br>
            <input type="checkbox" class="animal" name="panther" value="panther">Panther <br>
        </div>
        <br>
        <button id="btn-sel-all">Select all</button>
        <button id="btn-sel-wild">Select wild animals</button>
        <button id="btn-sel-res">Reset</button>
    </div>
    <br>
    <div class="box">
        <button id="btn-change-color">Change Color</button>
    </div>
    <br>
    <div class="box">
        <ul id="ul-list">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
        </ul>
        <button id="btn-random-ul">Click</button>
    </div>

    <!-- scripts -->
    <script src="script.js"></script>
</body>
</html>
